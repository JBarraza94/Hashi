<div class="row">
  <div class="wrap-contact100">
    <form class="contact100-form validate-form" [formGroup] ="form" (ngSubmit)="sendMessage(form.value)" novalidate>
      <span class="contact100-form-title">
        Contacto
      </span>

      <div class="wrap-input100 rs1-wrap-input100" data-validate="El nombre es requerido" [ngClass]="{'alert-validate': name.errors?.required}">
        <span class="label-input100">Nombre</span>
        <input class="input100" type="text" formControlName="name" placeholder="Ingrese su nombre">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 rs1-wrap-input100" data-validate = "Ingrese un email valido: ex@abc.xyz" [ngClass]="{'alert-validate': email.errors?.pattern}">
        <span class="label-input100">Email</span>
        <input class="input100" type="text" formControlName="email" placeholder="Ingrese su correo electronico">
        <span  class="focus-input100"></span>
      </div>

      <div class="wrap-input100 " data-validate = "El mensaje es requerido" [ngClass]="{'alert-validate': message.errors?.required}">
        <span class="label-input100">Mensaje</span>
        <textarea class="input100" formControlName="message" placeholder="Ingrese su mensaje..."></textarea>
        <span class="focus-input100"></span>
      </div>

      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn" >
          <span>
            Enviar
            <i class="fa fa-long-arrow-alt-right" aria-hidden="true"></i>
          </span> 
        </button>
      </div>

    </form>
  </div>
</div>
